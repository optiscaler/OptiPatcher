name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE_PATH }} /verbosity:minimal

      - name: Generate timestamp
        id: buildtime
        shell: pwsh
        run: |
          $ts = Get-Date -Format "yyyyMMdd_HHmm"
          echo "timestamp=$ts" >> $env:GITHUB_OUTPUT

      - name: Rename artifact for release
        shell: pwsh
        run: |
          $src = "${{ github.workspace }}\x64\Release\OptiPatcher.asi"
          $dst = "${{ github.workspace }}\x64\Release\OptiPatcher-${{ steps.buildtime.outputs.timestamp }}.asi"
          Copy-Item $src $dst

      # Upload Actions Artifact (kept per-run)
      - name: Upload Actions Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OptiPatcher-${{ steps.buildtime.outputs.timestamp }}
          path: ${{ github.workspace }}/x64/Release/OptiPatcher.asi
          if-no-files-found: error

      - name: Publish Rolling Release
        uses: ncipollo/release-action@v1
        with:
          tag: rolling
          name: Rolling Release
          allowUpdates: true
          makeLatest: true
          replacesArtifacts: true
          artifacts: ${{ github.workspace }}/x64/Release/OptiPatcher.asi
          token: ${{ secrets.GITHUB_TOKEN }}
